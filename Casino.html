<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlantis Casino</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 50px;
    }

    .panel {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff55;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      color: #00ffff;
      font-size: 32px;
    }

    #result {
      font-size: 48px;
      margin: 20px 0;
      transition: 0.3s ease;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      margin: 15px;
      background: linear-gradient(145deg, #00c3ff, #0090ff);
      border: none;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff80;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(0.8);
      background: linear-gradient(145deg, #00ffff, #00aaff);
    }

    .balance {
      font-size: 24px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      width: 100px;
      margin-bottom: 20px;
    }

    .rarity-glow {
      animation: glow 0.7s ease-in-out;
    }
    .rainbow-text {
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbowMove 3s linear infinite;
}

@keyframes rainbowMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

    @keyframes glow {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.3); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>ðŸŽ° Casino</h1>
    <div class="balance">ðŸ’° Money: $<span id="balance">1000</span></div>
    <input id="bet" type="number" value="100" min="10" max="1000" />
    <div id="result">?</div>
    <button onclick="spin()">SPIN</button>
  </div>

  <!-- Spinning sound -->
  <audio id="spinSound" src="spinning.mp3" preload="auto"></audio>

  <script>
    let balance = 1000;

    const items = [
  { name: "You got kicked out", color: "#ff0000", chance: 0.1, payout: -1000000000000000000000000000000 },
  { name: "Lost", color: "#ff0000", chance: 6, payout: 0.1 },
  { name: "Nothing", color: "#ffffff", chance: 2, payout: 1.0000000000001 },
  { name: "Common", color: "#aaaaaa", chance: 9, payout: 1.3 },
  { name: "Uncommon", color: "#4caf50", chance: 0, payout: 2 },
  { name: "Rare", color: "#2196f3", chance: 4, payout: 3 },
  { name: "Epic", color: "#9c27b0", chance: 1, payout: 8 },
  { name: "Legendary", color: "#ffc107", chance: 1, payout: 20 },
  { name: "Mythic", color: "#ff0000", chance: 0.5, payout: 500 },
  { name: "Godly", color: "#4b1664", chance: 0.01, payout: 1000 },
  { name: "Ultimate", color: "#ff0000", chance: 99, payout: 50000 }
];

// Generate rainbow color from hue
function hsvToRgb(h) {
  let i = Math.floor(h * 6);
  let f = h * 6 - i;
  let q = 1 - f;
  let t = f;
  let r, g, b;

  switch (i % 6) {
    case 0: r = 1; g = t; b = 0; break;
    case 1: r = q; g = 1; b = 0; break;
    case 2: r = 0; g = 1; b = t; break;
    case 3: r = 0; g = q; b = 1; break;
    case 4: r = t; g = 0; b = 1; break;
    case 5: r = 1; g = 0; b = q; break;
  }

  return `#${((1 << 24) + (Math.floor(r * 255) << 16) + (Math.floor(g * 255) << 8) + Math.floor(b * 255)).toString(16).slice(1)}`;
}

let hue = 0;
setInterval(() => {
  hue = (hue + 0.01) % 1; // cycle hue
  const rainbowColor = hsvToRgb(hue);
  const ultimate = items.find(i => i.name === "Ultimate");
  if (ultimate) ultimate.color = rainbowColor;
}, 50); // every 50ms (~20fps)

    const resultDisplay = document.getElementById("result");
    const spinSound = document.getElementById("spinSound");

    function spin() {
      const betInput = document.getElementById("bet");
      let bet = parseInt(betInput.value);

      if (isNaN(bet) || bet < 10) {
        alert("Enter a valid bet (min $10).");
        return;
      }

      if (bet > balance) {
        alert("You don't have enough balance.");
        return;
      }

      balance -= bet;
      updateBalance();

      
      spinSound.currentTime = 0;
      spinSound.play();

      const roll = Math.random() * 100;
      let total = 0;
      let resultItem = null;

      for (let item of items) {
        total += item.chance;
        if (roll <= total) {
          resultItem = item;
          break;
        }
      }

      let spinIndex = 0;
      const spinRounds = 20;
      const interval = 50;

      const spinning = setInterval(() => {
        const fakeItem = items[spinIndex % items.length];
        resultDisplay.textContent = fakeItem.name;
        resultDisplay.style.color = fakeItem.color;
        spinIndex++;

        if (spinIndex >= spinRounds) {
          clearInterval(spinning);

          const winnings = Math.floor(bet * resultItem.payout);
          balance += winnings;

          setTimeout(() => {
            resultDisplay.textContent = resultItem.name;
            resultDisplay.style.color = resultItem.color;
            resultDisplay.classList.add("rarity-glow");
            setTimeout(() => resultDisplay.classList.remove("rarity-glow"), 700);

            updateBalance();

     
            setTimeout(() => {
              if (resultItem.payout > 1) {
                alert(`You got a ${resultItem.name} and won $${winnings}!`);
              } else {
                alert(`You got a ${resultItem.name}. You lost some money.`);
              }
            }, 1000);

          }, 50);
        }
      }, interval);
    }

    function updateBalance() {
      document.getElementById("balance").textContent = balance;
    }
  </script>

</body>
</html>
